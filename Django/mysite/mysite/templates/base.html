{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Supplies{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>
<header>
  <nav>
    <a href="{% url 'store:index' %}"><img src="{% static 'store/media/logo.png' %}" alt="" class="logo"></a>
    <img src="{% static 'store/media/geoloc.png' %}" alt="" class="geoloc">
    
    <div class="addressing">
      <a href="#">
        <h6>Deliver to</h6><h3>Kyrgyzstan</h1>
      </a>
    </div>

    <div class="search-pan">
      <input type="text" name="search-text" class="search-text" placeholder=""/>
      <div class="search-div">
          <div class="nav-right">
            <div class="nav-search-submit">
            <span id="nav-search-submit-text" class="nav-search-submit-text" aria-label="Go">
              <input id="nav-search-submit-button" type="submit" class="nav-input nav-progressive-attribute" value="Go" tabindex="0">
              <img src="{% static 'store/media/search.png' %}" alt="" class="search-icon">
            </span>
            </div>
          </div>
      </div>
    </div>

    <ul class="ul1">
      <li>
        <a href="#">
          <h4>$ USD</h4>
        </a>
      </li>
      <li>
        <a href="#" class="lang">
          <img src="{% static 'store/media/flag.png' %}" alt="" class="flag">
          <h4>EN</h3>
        </a>
      </li>
      <li><a href="#"><img src="{% static 'store/media/cart.png' %}" alt="" class="cart"></a></li>
      <li><a href="#"><img src="{% static 'store/media/favorites.png' %}" alt="" class="favorites"></a></li>
    </ul>

    <div claass="sign-in">
        <a href="#openModal">
            <img src="{% static 'store/media/profile.png' %}" alt="" class="profile">
        </a>
        <div id="openModal" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Название</h3>
                <a href="#close" title="Close" class="close">×</a>
              </div>
              <div class="modal-body">
                <form>
                  <input type="text" name="username" class="username form-control" placeholder="Username"/>
                  <input type="password" name="password" class="password form-control" placeholder="password"/>
                  <input class="btn login" type="submit" value="Login" />
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </nav>


  <div class="nav2">
    <img src="{% static 'store/media/menbar.png' %}" alt="">
    <ul class="fl">
      <li><a href="#" class="Menu">MENU</a></li>
      <li><a href="/premium/" class="l1">Premium</a></li>
      <li><a href="#" class="l2">Brands</a></li>
      <li><a href="#" class="l3">Referral Program</a></li>
      <li><a href="#" class="l4">Gift Vouchers</a></li>
      <li><a href="#" class="l5">Installments</a></li>
      <li><a href="#" class="l6">Sales!</a></li>
    </ul>
  </div>
</header>

<div class="endbar">

</div>
{% block content %}{% endblock %}
</body>
</html>
